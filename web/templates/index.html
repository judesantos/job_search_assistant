<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Job Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Search Jobs</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="keywords">Job Keywords:</label>
            <input type="text" id="keywords" name="keywords" value="{{ keywords }}" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ location }}" required>
            <label for="file">Upload File:</label>
            <input type="file" name="file" accept=".docx,.pdf" required>

            <button type="submit">Search Jobs</button>
        </form>
    </div>
</body>
</html>
